<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAGFlow 기반 엔터프라이즈 지능형 문서 시스템</title>
    
    <!-- SUIT 폰트 불러오기 -->
    <link href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SUIT', -apple-system, BlinkMacSystemFont, sans-serif;
            background: white;
            overflow: hidden;
            font-weight: 400;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .presentation-container {
            width: 1024px;
            height: 576px;
            margin: 0 auto;
            position: relative;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 25%, #1d4ed8 50%, #2563eb 100%);
            overflow: hidden;
        }

        .slide {
            width: 100%;
            height: 100%;
            position: relative;
            padding: 64px;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* 배경 장식 요소들 */
        .bg-decoration {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
        }

        .circle-1 {
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.1);
            top: -100px;
            right: -100px;
        }

        .circle-2 {
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.05);
            bottom: -50px;
            right: 150px;
        }

        .circle-3 {
            width: 150px;
            height: 150px;
            background: rgba(255, 255, 255, 0.08);
            top: 200px;
            right: 50px;
        }

        /* 원형 컴포넌트들 */
        .circular-components {
            position: absolute;
            right: 80px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 8;
        }

        .circle-component {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            transition: all 0.4s ease;
            cursor: pointer;
        }

        .circle-component:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: scale(1.03);
            border: 1px solid rgba(255, 255, 255, 0.25);
        }

        .circle-large {
            width: 120px;
            height: 120px;
            top: -60px;
            right: 0px;
            background: radial-gradient(circle at 35% 35%, rgba(255, 255, 255, 0.12), rgba(255, 255, 255, 0.03));
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .circle-medium {
            width: 80px;
            height: 80px;
            top: 20px;
            right: 140px;
            background: radial-gradient(circle at 40% 40%, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.02));
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.08);
        }

        .circle-small {
            width: 50px;
            height: 50px;
            top: 100px;
            right: 40px;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.01));
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.06);
        }

        /* 장식 점들 */
        .decorative-dots {
            position: absolute;
            z-index: 6;
        }

        .dot {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
        }

        .dot-1 { top: 80px; right: 250px; }
        .dot-2 { top: 160px; right: 280px; }
        .dot-3 { top: 200px; right: 320px; }
        .dot-4 { top: 120px; right: 350px; }
        .dot-5 { top: 180px; right: 380px; }

        /* 메인 콘텐츠 */
        .main-content {
            z-index: 10;
            position: relative;
            max-width: 500px;
        }

        .main-title {
            font-size: 42px;
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 16px;
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-size: 18px;
            font-weight: 300;
            opacity: 0.9;
            margin-bottom: 32px;
            letter-spacing: 0.5px;
        }

        /* 기능 태그들 */
        .feature-tags {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }

        .tag {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 10px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 500;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.3s ease;
        }

        .tag:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
        }

        .tag-icon {
            font-size: 14px;
        }

        /* 특허 정보 섹션 */
        .patent-info {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 20px;
            margin-top: 24px;
        }

        .patent-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.95);
        }

        .patent-subtitle {
            font-size: 14px;
            font-weight: 400;
            opacity: 0.8;
            line-height: 1.4;
        }

        /* 하단 정보 */
        .bottom-info {
            display: flex;
            justify-content: space-between;
            align-items: end;
            z-index: 10;
            position: relative;
        }

        .company-info {
            font-size: 14px;
            font-weight: 600;
            opacity: 0.8;
        }

        .project-meta {
            text-align: right;
            font-size: 12px;
            opacity: 0.7;
            line-height: 1.6;
        }

        /* 플로팅 아이콘들 */
        .floating-icons {
            position: absolute;
            z-index: 5;
        }

        .icon-elem {
            position: absolute;
            width: 48px;
            height: 48px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .icon-1 { top: 120px; right: 180px; }
        .icon-2 { top: 280px; right: 120px; }
        .icon-3 { bottom: 160px; right: 200px; }
        .icon-4 { bottom: 120px; right: 80px; }
    </style>
</head>
<body>
    <div class="presentation-container">
        <div class="slide">
            <!-- 배경 장식 요소 -->
            <div class="bg-decoration circle-1"></div>
            <div class="bg-decoration circle-2"></div>
            <div class="bg-decoration circle-3"></div>

            <!-- 원형 컴포넌트들 -->
            <div class="circular-components">
                <div class="circle-component circle-large"></div>
                <div class="circle-component circle-medium"></div>
                <div class="circle-component circle-small"></div>
            </div>

            <!-- 장식 점들 -->
            <div class="decorative-dots">
                <div class="dot dot-1"></div>
                <div class="dot dot-2"></div>
                <div class="dot dot-3"></div>
                <div class="dot dot-4"></div>
                <div class="dot dot-5"></div>
            </div>

            <!-- 플로팅 아이콘들 -->
            <div class="floating-icons">
                <div class="icon-elem icon-1">🧠</div>
                <div class="icon-elem icon-2">📚</div>
                <div class="icon-elem icon-3">�</div>
                <div class="icon-elem icon-4">🤖</div>
            </div>

            <!-- 메인 콘텐츠 -->
            <div class="main-content">
                <h1 class="main-title">RAGFlow 기반<br>엔터프라이즈 지능형 문서 시스템</h1>
                <p class="subtitle">심층 문서 이해와 정확한 질문 응답을 통한 기업 업무 효율성 극대화</p>
                
                <div class="feature-tags">
                    <div class="tag">
                        <span class="tag-icon">🧠</span>
                        <span>심층 문서 이해</span>
                    </div>
                    <div class="tag">
                        <span class="tag-icon">🌍</span>
                        <span>다국어 지원</span>
                    </div>
                    <div class="tag">
                        <span class="tag-icon">🔍</span>
                        <span>정확한 검색</span>
                    </div>
                    <div class="tag">
                        <span class="tag-icon">🤖</span>
                        <span>엔터프라이즈급</span>
                    </div>
                </div>

                <div class="patent-info">
                    <div class="patent-title">RAGFlow Enterprise Knowledge Management System</div>
                    <div class="patent-subtitle">
                        오픈소스 RAG 엔진을 활용한<br>
                        기업 맞춤형 지능형 문서 관리 및 질문 응답 시스템
                    </div>
                </div>
            </div>

            <!-- 하단 정보 -->
            <div class="bottom-info">
                <div class="company-info">
                    알파브라더스 × RAGFlow 엔터프라이즈 솔루션
                </div>
                <div class="project-meta">
                    Page 1 of 11<br>
                    RAGFlow Knowledge Management System
                </div>
            </div>
        </div>
    </div>
</body>
</html>
